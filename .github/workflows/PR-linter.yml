name: PR check naming convention

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']
  issue_comment:
    types: ['created']

jobs:
  pr-lint:
    if: github.event.issue.pull_request || contains(github.event.comment.body, 'retest')
    runs-on: ubuntu-latest
    steps:
    - uses: seferov/pr-lint-action@master
      with:
        title-regex: '^TAU-\d+\s.+'
        error-message: 'Add Ticket ID to your title e.g. "TAU-1"' 

  scan-pr-changes:
    if: github.event.issue.pull_request || contains(github.event.comment.body, 'retest')
    runs-on: ubuntu-latest
    name: Annotates pull request with metadata
    steps:
      - name: Annotate PR
        uses: tau-github-actions-for-testing/tau-own-action-pull-request@main
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr_number: ${{ github.event.number }}
          #token: ${{ secrets.PAT_TOKEN }}
          token: ${{ github.token }}
          
